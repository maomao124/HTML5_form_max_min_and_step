<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="hotAirBalloon.css">
    <style>
        body {
            background-color: #ff787b;
        }
    </style>
</head>
<body>

<div class="text_position">
    <div class="text animated flipInY">
        HTML5_form_max_min_and_step
    </div>
</div>

<div class="form_position">
    <div class="animated bounceInDown">
        <div class="form">
            <form action="result.jsp" method="post">
                <table border="1">
                    <tr>
                        <td colspan="2" align="center">
                        </td>
                    </tr>
                    <tr>
                        <td class="prompt">数字</td>
                        <td>
                            <label>
                                <input class="input" type="number" min="100" max="200" step="1.5" name="number"
                                       value="0">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="prompt">日期</td>
                        <td>
                            <label>
                                <input class="input" type="date" max="2022-5-8" min="2022-4-3" step="6" name="date"
                                       value="0">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input class="submit" type="submit" value="提交"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
